<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>单源多种展示</title>
    </head>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        body {

        }
        #map {
            height: 95%;
            width: 100%;
        }

            height: 80px;
        }

        <div id="map"></div>
        <div class="tools">
            <button id="addSurf">地面填图</button>

            <button id="addWeather">天气区</button>
            <button id="clear">清空地图</button>

    <script type="text/javascript" src="js/demo4-bundle.js"></script></body>
